<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mestro</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo__header.svg" alt="Логотип Место.">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile__pic.png" alt="Фотография профиля" class="profile__pic">
      <div class="profile__info">
        <div>
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-btn" type="button"></button>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>

    <section class="places">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
  <div id="editPopup" class="popup">
    <div class="popup__container">
      <form class="form" name="profileEdit" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__input">
          <div class="form__field">
            <input type="text" value="" name="inputProfileName" class="form__text" id="name-input" required minlength="2" maxlength="40">
            <span class="form__text-error name-input-error"></span>
          </div>
          <div class="form__field">
            <input type="text" value="" name="inputProfileSub" class="form__text" id="subname-input" required minlength="2" maxlength="200">
            <span class="form__text-error subname-input-error"></span>
          </div>
        </div>
        <button name="saveFormButton" type="submit" class="form__submit-btn">Сохранить</button>
      </form>
      <button name="closePopupButton" type="button" class="popup__close-btn"></button>
    </div>
  </div>

  <div id="addPopup" class="popup">
    <div class="popup__container">
      <form class="form" name="addNewPlace" novalidate>
        <h2 class="form__title">Новое место</h2>
        <div class="form__input">
          <div class="form__field">
            <input placeholder="Название" type="text" value="" name="inputPlaceName" class="form__text" id="cardname-input" required minlength="2" maxlength="30">
            <span class="form__text-error cardname-input-error"></span>
          </div>
          <div class="form__field">
            <input placeholder="Ссылка на картинку" type="url" value="" name="inputPlaceLink" class="form__text" id="url-input" required>
            <span class="form__text-error url-input-error"></span>
          </div>
        </div>
        <button name="saveFormButton" type="submit" class="form__submit-btn ">Сохранить</button>
      </form>
      <button name="closePopupButton" type="button" class="popup__close-btn"></button>
    </div>
  </div>

  <div id="imgPopup" class="popup">
    <div class="popup__container">
      <img class="popup__image" src="#" alt="Публикация пользователя">
      <p class="popup__subtitle"></p>
      <button name="closePopupButton" type="button" class="popup__close-btn"></button>
    </div>
  </div>

  <template id="place-template">
    <div class="place">
      <button class="place__del-btn" type="button"></button>
      <img src="#" alt="Публикация пользователя" class="place__image">
      <div class="place__info">
        <h2 class="place__title"></h2>
        <button class="place__like-btn" type="button"></button>
      </div>
    </div>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
