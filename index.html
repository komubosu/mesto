<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mestro</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo__header.svg" alt="Логотип Место.">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile__pic.png" alt="Фотография профиля" class="profile__pic">
      <div class="profile__info">
        <div>
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__edit-btn"></button>
      </div>
      <button class="profile__add-btn"></button>
    </section>

    <section class="places">
      <div class="place">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Публикация пользователя" class="place__image">
        <p class="place__title">Карачаевск</p>
        <button class="place__like-btn"></button>
      </div>
      <div class="place">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Публикация пользователя" class="place__image">
        <p class="place__title">Гора Эльбрус</p>
        <button class="place__like-btn"></button>
      </div>
      <div class="place">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Публикация пользователя" class="place__image">
        <p class="place__title">Домбай</p>
        <button class="place__like-btn"></button>
      </div>
      <div class="place">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Публикация пользователя" class="place__image">
        <p class="place__title">Гора Эльбрус</p>
        <button class="place__like-btn"></button>
      </div>
      <div class="place">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Публикация пользователя" class="place__image">
        <p class="place__title">Домбай</p>
        <button class="place__like-btn"></button>
      </div>
      <div class="place">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Публикация пользователя" class="place__image">
        <p class="place__title">Карачаево-Черкессия</p>
        <button class="place__like-btn"></button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <h3 class="footer__copyright">© 2021 Mesto Russia</h3>
  </footer>

  <div class="popup">
    <div class="form">
      <p class="form__title">Редактировать профиль</p>
      <div class="input">
        <input type="text" value="" class="input__text input__profilename">
        <input type="text" value="" class="input__text input__profilesub">
      </div>
      <button class="form__submit-btn">Сохранить</button>
      <button class="form__close-btn"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
