<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mestro</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место."></header><main class="content"><section class="profile"><div class="profile__pic"><button class="profile__edit-avatar-btn" type="button"></button></div><div class="profile__info"><div><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button class="profile__edit-btn" type="button"></button></div><button class="profile__add-btn" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div id="popupEditProfile" class="popup"><div class="popup__container"><form class="form" name="formProfileEdit" novalidate><h2 class="form__title">Редактировать профиль</h2><div class="form__input"><div class="form__field"><input value="" name="name" class="form__text" id="name-input" required minlength="2" maxlength="40"> <span class="form__text-error name-input-error"></span></div><div class="form__field"><input value="" name="about" class="form__text" id="subname-input" required minlength="2" maxlength="200"> <span class="form__text-error subname-input-error"></span></div></div><button name="saveFormButton" type="submit" class="form__submit-btn">Сохранить</button></form><button name="closePopupButton" type="button" class="popup__close-btn"></button></div></div><div id="popupEditProfileAvatar" class="popup"><div class="popup__container"><form class="form" name="formProfileAvatarEdit" novalidate><h2 class="form__title">Обновить аватар</h2><div class="form__input"><div class="form__field"><input placeholder="Ссылка на картинку" type="url" value="" name="avatar" class="form__text" id="avatar-url-input" required> <spa
