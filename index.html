<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mestro</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo__header.svg" alt="Логотип Место.">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile__pic.png" alt="Фотография профиля" class="profile__pic">
      <div class="profile__info">
        <div>
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-btn" type="button"></button>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>

    <section class="places">
      <div class="place">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Публикация пользователя" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Карачаевск</h2>
          <button class="place__like-btn" type="button"></button>
        </div>
      </div>
      <div class="place">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Публикация пользователя" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like-btn" type="button"></button>
        </div>
      </div>
      <div class="place">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Публикация пользователя" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Домбай</h2>
          <button class="place__like-btn" type="button"></button>
        </div>
      </div>
      <div class="place">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Публикация пользователя" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Гора Эльбрус</h2>
          <button class="place__like-btn" type="button"></button>
        </div>
      </div>
      <div class="place">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Публикация пользователя" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Домбай</h2>
          <button class="place__like-btn" type="button"></button>
        </div>
      </div>
      <div class="place">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Публикация пользователя" class="place__image">
        <div class="place__info">
          <h2 class="place__title">Карачаево-Черкессия</h2>
          <button class="place__like-btn" type="button"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="form" name="profileEdit">
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__input">
          <input type="text" value="" name="inputProfileName" class="form__text">
          <input type="text" value="" name="inputProfileSub" class="form__text">
        </div>
        <button name="saveFormButton" type="submit" class="form__submit-btn">Сохранить</button>
      </form>
      <button name="closePopupButton" type="button" class="popup__close-btn"></button>
    </div>
    <script src="./scripts/index.js"></script>
  </div>
</body>
</html>
